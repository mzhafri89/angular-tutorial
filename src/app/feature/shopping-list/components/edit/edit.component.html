<div class="row">
  <div class="col-xs-12">
    <form #form="ngForm" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <!-- should use readonly when editing, disable prop would cause the properties to be omitted from model -->
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required
            [readOnly]="editMode"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="amount"
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group">
            <button
              class="btn btn-success"
              type="submit"
              [disabled]="!form.valid"
            >
              {{ editMode ? "Edit" : "Add" }}
            </button>
            <button
              class="btn btn-danger"
              type="button"
              (click)="deleteIngredient()"
            >
              Delete
            </button>
            <button
              class="btn btn-primary"
              type="button"
              (click)="handleClickClear()"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
